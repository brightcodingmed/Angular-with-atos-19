
<div class="row">
    <div class="col-md-12">
        <h1>List of users</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <input 
            (keyup.enter)="searchUsers()"
            [(ngModel)]="search"
            placeholder="Search..." 
            type="text" 
            class="form-control"
        >
    </div>
</div>

<div class="row">
    <div class="col-md-3" *ngFor="let user of users">
        <div class="card my-2">
            <img class="card-img-top" [src]="user.avatar_url" alt="">
            <div class="card-body">
                <h4 class="card-title">{{ user.login }}</h4>
                <div class="card-text">
                    <a [href]="user.html_url" class="btn btn-light">Checkout</a>
                </div>
            </div>
        </div>
    </div>
</div>
