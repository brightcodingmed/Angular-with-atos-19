<div class="row my-3">
    <div class="col-md-12">
        <h1>List of posts</h1>
    </div>
</div>

<div class="row mb-2">
    <div class="col-md-6 mx-auto"Body>
        <div class="form-group">
            <label for="Title">Title</label>
            <input id="Title" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="Body">Body</label>
            <textarea id="Body" rows="2" class="form-control"></textarea>
        </div>
        <button class="btn btn-primary btn-block">
            <i class="fa fa-send"></i> Add
        </button>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <table class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Body</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of posts">
                    <td>{{ post.id }}</td>
                    <td>{{ post.title }}</td>
                    <td>{{ post.body }}</td>
                    <td class="text-right" nowrap>
                        <button class="btn mr-1 btn-warning btn-sm">
                            <i class="fa fa-pencil"></i>
                        </button>

                        <button class="btn btn-danger btn-sm">
                            <i class="fa fa-trash"></i> 
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
